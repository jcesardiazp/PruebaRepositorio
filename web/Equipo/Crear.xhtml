<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Numequipo:" for="numequipo" />
                    <h:inputText id="numequipo" value="#{equipoController.equipo.numequipo}" title="Numequipo" required="true" requiredMessage="The Numequipo field is required."/>
                    <h:outputLabel value="Numjugadores:" for="numjugadores" />
                    <h:inputText id="numjugadores" value="#{equipoController.equipo.numjugadores}" title="Numjugadores" />
                    <h:outputLabel value="Nombretecnico:" for="nombretecnico" />
                    <h:inputText id="nombretecnico" value="#{equipoController.equipo.nombretecnico}" title="Nombretecnico" />
                    <h:outputLabel value="Idjugador:" for="idjugador" />
                    <h:selectOneMenu id="idjugador" value="#{equipoController.jugador.idjugador}" title="Idjugador" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{jugadorController.listarJugador()}" var="jugador" itemLabel="#{jugador.nombrejugador}"  itemValue="#{jugador.idjugador}" />
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton value="Registrar" action="#{equipoController.addEquipo()}"></h:commandButton>
            </h:form>
        </f:view>
    </h:body>
</html>
